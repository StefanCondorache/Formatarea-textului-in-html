<DOCTYPE html>
<html>
	<head>
		<title>Tema_p/u_acasa</title>
	</head>
	<body style="background-color:#85929E;">
		<p><h1 style="color:#138D75; text-align:center;">Somnoroase pasarele</h1></p>
		<p style="color:#001DFD; text-align:center;">Somnoroase pasarele</br>
			Pe la cuiburi se aduna,  </br>
			Se ascund in ramurele –  </br>
			Noapte buna!</p>  
 		<p style="color:#FDF900; text-align:center;">Doar izvoarele suspina,</br>
			Pe cand codrul negru tace;  </br>
 			Dorm si florile-n gradina –  </br>
			Dormi in pace!</p>
		<p style="color:#FD0000; text-align:center;">Trece lebada pe ape  </br>
			Intre trestii sa se culce –  </br>
 			Fie-ti ingerii aproape,  </br>
			Somnul dulce!</p>
	</body>
</html>
